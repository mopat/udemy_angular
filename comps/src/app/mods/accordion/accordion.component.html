<div class="ui styled accordion">
  <ng-container *ngFor="let item of items; let i = index">
    <div [ngClass]="{active: openedItemIndex === i}" class="title"  (click)="onClickAccordion(i)">
      <i class="dropdown icon"></i>
      {{item.title}}  </div>
    <div [ngClass]="{active: openedItemIndex === i}" class="content">
      <p>{{item.content}}</p>
    </div>
  </ng-container>

</div>
