<form [formGroup]="signinForm" class="ui form" (ngSubmit)="onSubmit()">
  <app-input label="Username" [control]="usernameControl"></app-input>
  <app-input label="Password" [control]="passwordControl" type="password"></app-input>
  <div *ngIf="signinForm.errors" class="ui red basic label">
    <p *ngIf="signinForm.errors['credentials']">
      Invalid username or password
    </p>

  </div>
  <button class="ui submit button primary">Submit</button>
</form>
